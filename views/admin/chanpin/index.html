<% include ../header.html %>

<section id="main-content">
  <section class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">电影管理
            <div class="pull-right">
              <button class="btn btn-info btn-addChanPinView">添加电影</button>
            </div>
            <% if (pagenum.page != 0) { %>
              <div class="panel-body">
                <table class="table table-striped table-advance table-hover">
                  <thead>
                    <tr>
                      <th class="hidden-phone">电影名称</th>
                      <th class="hidden-phone">电影分类</th>
                      <th>价格(元/人)</th>
                      <th>电影封面图片</th>
                    </tr>
                  </thead>
                  <tbody class="info-tbody"></tbody>
                </table>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-6"></div>
                  <div class="col-sm-6">
                    <div class="dataTables_paginate paging_bootstrap pagination">
                      <ul>
                        <% for (var i = 0; i < pagenum.page; i++) { %>
                          <li class="pageli chanpin-pageli <%= i==0?'active':'' %>" data-pagenum="<%= i+1 %>">
                            <a href="javascript:;"><%= i+1 %></a>
                          </li>
                        <% } %>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            <% } else { %>
              <div class="panel-body">
                <div class="no-datacon">
                  <div class="no-data"><img src="/public/img/no-data.png"/></div>
                </div>
              </div>
            <% } %>
          </header>
        </section>
      </div>
    </div>
    <div id="chanpinxingcheng" class="row"></div>
  </section>
</section>
<script>
  $(function() {
    $('.leftli-chanpin').addClass('active');
    getPageInfo('/admin/pageChanPinInfo', {});
  });
</script>

<% include ../footer.html %>
