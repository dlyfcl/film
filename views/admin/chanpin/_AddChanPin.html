<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="icon" href="/user/images/logo.png" type="image/x-icon">
  <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/bootstrap/css/bootstrap-reset.css" rel="stylesheet">
  <link href="/bootstrap/assets/font-awesome/css/font-awesome.css" rel="stylesheet">
  <link href="/bootstrap/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css" media="screen">
  <link rel="stylesheet" href="/bootstrap/css/owl.carousel.css" type="text/css">
  <link href="/bootstrap/css/style.css" rel="stylesheet">
  <link href="/bootstrap/css/style-responsive.css" rel="stylesheet">
  <link href="/public/css/public.css" rel="stylesheet">
  <link href="/public/css/sweet-alert.css" rel="stylesheet">
  <link href="/public/datetimepicker/bootstrap-datetimepicker.min.css" rel="stylesheet">
  <script src="/public/js/sweet-alert.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="panel-body panel-addChanPinInfo">
      <form class="form-horizontal tasi-form">
        <div class="form-group">
          <label class="col-sm-1 control-label">电影名称</label>
          <div class="col-sm-11">
            <input type="text" placeholder="电影名称" name="place" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">电影介绍</label>
          <div class="col-sm-11">
            <input type="text" placeholder="电影介绍" name="introduce" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">电影分类</label>
          <div class="col-sm-11">
            <select name="fenlei" class="form-control">
              <% for (var i in fenleiList) { %>
                <option value="<%= fenleiList[i].id %>"><%= fenleiList[i].name %></option>
              <% } %>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">价格</label>
          <div class="col-sm-11">
            <input type="text" placeholder="价格(元)" name="price" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <input type="button" value="添加基本信息" class="btn btn-success pull-right btn-addchanpininfo" />
          </div>
        </div>
      </form>
    </div>
    <div style="display: none;" class="panel-body panel-uploadChanPinImg">
      <form method="post" action="/admin/uploadImg" enctype="multipart/form-data" class="form-horizontal tasi-form">
        <div class="form-group">
          <label class="col-sm-3 control-label">上传电影封面图片</label>
          <div class="col-sm-9">
            <input type="file" name="image" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-10">
            <input type="submit" value="上传图片" class="btn btn-success pull-right btn-uploadImg" />
          </div>
        </div>
      </form>
    </div>
    <div style="display: none;" class="panel-body panel-uploadSuccess">
      <div class="no-datacon">
        <div class="no-data"><img src="/public/img/success-icon.jpg" /></div>
      </div>
    </div>
  </div>
</body>
<script src="/bootstrap/js/jquery.js"></script>
<script src="/bootstrap/js/jquery-1.8.3.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/bootstrap/js/jquery.scrollTo.min.js"></script>
<script src="/bootstrap/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/bootstrap/js/jquery.sparkline.js" type="text/javascript"></script>
<script src="/bootstrap/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
<script src="/bootstrap/js/owl.carousel.js"></script>
<script src="/bootstrap/js/jquery.customSelect.min.js"></script>
<script src="/bootstrap/js/common-scripts.js"></script>
<script src="/bootstrap/js/sparkline-chart.js"></script>
<script src="/bootstrap/js/easy-pie-chart.js"></script>
<script src="/public/layer/layer.js"></script>
<script src="/public/datetimepicker/moment-with-locales.js"></script>
<script src="/public/datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script src="/public/js/public.js"></script>
<script src="/travel/js/admin/pub.js"></script>
<script src="/travel/js/admin/admin.js"></script>
<script src="/travel/js/admin/login.js"></script>

</html>
