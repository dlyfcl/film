<% for (var i in chanpinList) { %>
  <tr data-chanpinid="<%= chanpinList[i].id %>">
    <td class="td-placename"><%= chanpinList[i].place %></td>
    <td><%= chanpinList[i].fenleiname %></td>
    <td><%= chanpinList[i].price %></td>
    <td><%= chanpinList[i].hasimg==0?"未上传 ":"已上传" %>
      <% if (chanpinList[i].hasimg == 0) { %>
        <button class="btn btn-danger btn-xs btn-forgetUploadImg"><i class="icon-pencil">立即上传</i></button>
      <% }else { %>
        <button class="btn btn-success btn-xs btn-seethisimg">查看图片</button>
      <% } %>
    </td>
    <td>
      <button class="btn btn-primary btn-xs btn-editchanpininfo"><i class="icon-pencil">修改信息</i></button>
      <button class="btn btn-success btn-xs btn-addxingchengmodal"><i class="icon-ok">为该电影添加场次</i></button>
      <button class="btn btn-info btn-xs btn-getxingcheng">查看已发布场次</button>
      <button class="btn btn-danger btn-xs btn-delchanping">删除电影</button>
    </td>
  </tr>
<% } %>
