<div class="panel-body panel-addChanPinInfo">
  <form class="form-horizontal tasi-form">
    <div class="form-group">
      <label class="col-sm-1 control-label">标题</label>
      <div class="col-sm-11">
        <input type="text" placeholder="地点" name="edit-place" value="<%= chanpinInfo.place %>" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">介绍</label>
      <div class="col-sm-11">
        <input type="text" placeholder="介绍" name="edit-introduce" value="<%= chanpinInfo.introduce %>" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">分类</label>
      <div class="col-sm-11">
        <select name="edit-fenlei" class="form-control">
          <% for (var i in fenleiList) { %>
            <option value="<%= fenleiList[i].id %>" <%= chanpinInfo.fenlei==fenleiList[i].id?'selected':'' %>><%= fenleiList[i].name %></option>
          <% } %>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-1 control-label">价格</label>
      <div class="col-sm-11">
        <input type="text" placeholder="价格(元)/人" name="edit-price" value="<%= chanpinInfo.price %>" class="form-control"/>
      </div>
    </div>
  </form>
</div>
