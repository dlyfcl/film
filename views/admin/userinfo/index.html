<% include ../header.html %>

  <section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">用户管理</header>
            <div class="panel-body">
              <table class="table table-striped table-advance table-hover">
                <thead>
                  <tr>
                    <th class="hidden-phone">用户账号</th>
                    <th class="hidden-phone">用户姓名</th>
                    <th>用户联系方式</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody class="info-tbody">
                  <% for (var i in userList) { %>
                    <tr>
                      <td><%= userList[i].account %></td>
                      <td><%= userList[i].name %></td>
                      <td><%= userList[i].phone %></td>
                      <td></td>
                    </tr>
                  <% } %>
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </section>
  </section>

  <script>
    $(function() {
      $('.leftli-user').addClass('active');
    });
  </script>

  <% include ../footer.html %>
