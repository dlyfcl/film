<% include ../header.html %>

  <section id="main-content">
    <section class="wrapper">
      <div class="row">
        <div class="col-lg-12">
          <section class="panel">
            <header class="panel-heading">分类管理
              <div class="pull-right">
                <button class="btn btn-info btn-addfenleimodal">添加分类</button>
              </div>
            </header>
            <div class="panel-body">
              <table class="table table-striped table-advance table-hover">
                <thead>
                  <tr>
                    <th><i class="icon-bullhorn"></i>分类名称</th>
                    <th></th>
                    <th><i class="icon-bullhorn"></i>分类名称</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <% for (var i = 0; i < fenleiList.length; i+=2) { %>
                    <tr>
                      <td>
                        <%= fenleiList[i].name %>
                      </td>
                      <td>
                        <button data-fenleiid="<%= fenleiList[i].id %>" class="btn btn-primary btn-xs btn-xgfenleiname"><i class="icon-pencil">修改名称</i></button>
                      </td>
                      <% if (i+1 == fenleiList.length) { %>
                        <td></td>
                        <td></td>
                        <% } else { %>
                          <td>
                            <%= fenleiList[i+1].name %>
                          </td>
                          <td>
                            <button data-fenleiid="<%= fenleiList[i+1].id %>" class="btn btn-primary btn-xs btn-xgfenleiname"><i class="icon-pencil">修改名称</i></button>
                          </td>
                          <% } %>
                    </tr>
                    <% } %>
                </tbody>
              </table>
            </div>
          </section>
        </div>
      </div>
    </section>
  </section>

  <script>
    $(function() {
      $('.leftli-fenlei').addClass('active');
    });
  </script>

  <% include ../footer.html %>
