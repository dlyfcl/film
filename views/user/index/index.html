			</figure>
		</a>

<div class="clearfix"></div>


<div class="container">

	<div class="sixteen columns">
		<h3 class="headline">最新电影</h3>
		<span class="line margin-bottom-0"></span>
	</div>

	<div id="new-arrivals" class="showbiz-container sixteen columns" >

		<!-- Navigation -->
		<div class="showbiz-navigation">
			<div id="showbiz_left_1" class="sb-navigation-left"><i class="fa fa-angle-left"></i></div>
			<div id="showbiz_right_1" class="sb-navigation-right"><i class="fa fa-angle-right"></i></div>
		</div>
		<div class="clearfix"></div>

		<!-- Products -->
		<div class="showbiz" data-left="#showbiz_left_1" data-right="#showbiz_right_1" data-play="#showbiz_play_1" >
			<div class="overflowholder">

				<ul>

					<% for (var i in chanpinList) { %>
						<li>
						<figure class="product">
							<div class="product-discount">
								<% for (var j in fenleiList) { %>
									<% if (chanpinList[i].fenlei == fenleiList[j].id) { %>
										<%= fenleiList[j].name %>
									<% } %>
								<% } %>
							</div>
							<div class="mediaholder">
								<a href="/detail/<%= chanpinList[i].id %>">
									<img alt="" src="<%= chanpinList[i].url %>">
									<div class="cover">
										<img alt="" src="<%= chanpinList[i].url %>">
									</div>
								</a>
								<a href="/detail/<%= chanpinList[i].id %>" class="product-button"><i class="fa fa-eye"></i></a>
							</div>

							<a href="javascript:;">
								<section>
									<!-- <span class="product-category">Skirts</span> -->
									<h5><%= chanpinList[i].place %></h5>
									<span class="product-price">￥<%= chanpinList[i].price %></span>
								</section>
							</a>
						</figure>
					</li>
					<% } %>

				</ul>
				<div class="clearfix"></div>

			</div>
			<div class="clearfix"></div>
		</div>
	</div>

</div>


<!-- Parallax Banner

	<div class="parallax-overlay"></div>
	<div class="parallax-title">只有如此优秀的电影<span>才能配上如此优秀的你</span></div>
</div>
